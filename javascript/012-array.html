<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
    <style>
        table,
        tr,
        td {
            border: solid 1px black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table id="tbl">
        <thead>
            <tr>
                <td>책번호</td>
                <td>책이름</td>
                <td>책가격</td>
                <td>책판매권수</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- script가 무조건 쿼리하고싶은 선택자 뒤에 와야 하는구만 -->

    <script>

        const dataTable = document.querySelector("#tbl>tbody")
        const tableBodyData = [];

        tableBodyData.push(`
            <tr>
                <td>1</td>
                <td>Python</td>
                <td>1,000</td>
                <td>100</td>
            </tr>
        `);

        tableBodyData.push(`
            <tr>
                <td>2</td>
                <td>Python</td>
                <td>1,000</td>
                <td>100</td>
            </tr>
        `);

        tableBodyData.push(`
            <tr>
                <td>3</td>
                <td>JavaScript</td>
                <td>1,000</td>
                <td>100</td>
            </tr>
        `);

        dataTable.innerHTML = tableBodyData.join("");

    </script>

    <hr>
    <h1>test forEach</h1>
    <div id="for_each">
        <div class="1"></div>
        <div class="2"></div>
        <div class="3"></div>
        <div class="4"></div>
        <div class="5"></div>
        <div class="6"></div>
        <div class="7"></div>
        <div class="8"></div>
    </div>
    <script>
        children = document.getElementById("for_each").childNodes;
        children.forEach((child, idx) => {
            child.innerHTML = `hello, ${idx}`;
        })
    </script>

</body>

</html>
