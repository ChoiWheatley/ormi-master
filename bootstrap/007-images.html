<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        * {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <!--
                img-fluid 들어가면 여백에 맞춰지게끔.
                rounded 하면 모서리만 살짝 깎아줌
                rounded-circle 자주씀
             -->
            <div class="col-md-4">
                <img class="img-fluid" src="./resources/images/weniv-licat.png" alt="winiv-licat">
            </div>
            <div class="col-md-4">
                <img class="img-fluid" src="./resources/images/weniv-licat.png" alt="winiv-licat">
            </div>
            <div class="col-md-4">
                <img class="mx-auto rounded-circle img-fluid" src="./resources/images/weniv-licat.png"
                    alt="winiv-licat">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="./resources/images/doeji.jpeg" class="img-thumbnail rounded-circle" alt="">
            </div>
            <div class="col-md-4"><img class="img-fluid rounded-circle" src="./resources/images/choe.png" alt="choe">
            </div>
        </div>
    </div>
</body>

</html>
