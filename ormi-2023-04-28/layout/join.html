<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Into Google Account! (FAKE)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1><a href="index.html">HTML/CSS 실습</a></h1>
        <div class="header-click">
            <a href="login.html">로그인</a>
            <a href="join.html">회원가입</a>
            <a href="chat.html">채팅</a>
            <button type="button">로그아웃</button>
        </div>
    </div>
    <!-- // header -->
    <div class="container">
        <h1 class="title">회원가입</h1>
        <p class="description">원활한 서비스 이용을 위해 회원가입을 해주세요</p>

        <form>

            <div>
                <label for="username">아이디</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" id="nickname" placeholder="nickname">
            </div>
            <fieldset>
                <legend>성별</legend>
                <ul>
                    <li>
                        <input type="radio" name="sex" value="male" id="male">
                        <label for="male">남성</label>
                    </li>
                    <li>
                        <input type="radio" name="sex" value="female" id="female">
                        <label for="female">여성</label>
                    </li>
                    <li>
                        <input type="radio" name="sex" value="unspecified" id="unspecified">
                        <label for="unspecified">선택 안함</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>사용 기술</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="tech" value="HTML" id="HTML">
                        <label for="HTML">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tech" value="CSS" id="CSS">
                        <label for="CSS">CSS</label>
                    </li>
                    <li><input type="checkbox" name="tech" value="JavaScript" id="JavaScript">
                        <label for="JavaScript">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tech" value="Python" id="Python">
                        <label for="Python">Python</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tech" value="Django" id="Django">
                        <label for="Django">Django</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tech" value="GitHub" id="GitHub">
                        <label for="GitHub">GitHub</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tech" value="PostgreSQL" id="PostgreSQL">
                        <label for="PostgreSQL">PostgreSQL</label>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input class="submit-button" type="submit" value="회원가입" id="register">
            </div>
        </form>
    </div>
</body>

</html>
