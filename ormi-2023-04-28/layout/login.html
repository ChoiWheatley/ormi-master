<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Into Google Account! (FAKE)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1><a href="index.html">HTML/CSS 실습</a></h1>
        <div class="header-click">
            <a href="login.html">로그인</a>
            <a href="join.html">회원가입</a>
            <a href="chat.html">채팅</a>
            <button type="button">로그아웃</button>
        </div>
    </div>
    <!-- // header -->
    <div class="container">
        <h1 class="title">로그인</h1>
        <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>

        <form>

            <div>
                <label for="username">아이디</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div>
                <input type="checkbox" name="save_id" id="save_id" value="checkedValue">
                <label for="save_id">아이디저장</label>
            </div>
            <div>
                <input class="submit-button" type="submit" value="로그인">
            </div>
        </form>
    </div>
</body>

</html>
